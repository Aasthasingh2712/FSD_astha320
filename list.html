<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>

</head>
<body>
    <ol> 
<h2>order list </h2>
        <li>Apple</li>
        <li>orange</li>
        <li>mango</li>
        <li>pineapple</li>
    </ol>
    <ul> <h2>unorder list</h2>
        <li> apple</li>
        <li>orange</li>
        <li>mango</li>
        <li>pine apple </li>
    </ul>
    <dl> <h2>description list</h2>
        <dl>fruit name</dl>
        <dd>apple </dd>
        <dd>mango</dd>
        <dd>orange</dd>
        <dd>pine apple </dd>
    </dl>
</body>
</html>
